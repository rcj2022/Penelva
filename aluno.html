<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro de aluno</title>
</head>
<body>
<div class="container">
    <div class="form-image">
        <img src="assets/img/shopping.svg">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input name="nome" type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="sobrenome">Sobre nome</label>
                    <input name="sobrenome" type="text" id="sobrenome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="cpf">CPF</label>
                    <input name="cpf" type="text" id="cpf" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="Digite seu nome" required>
                </div>
          
                <div class="input-box">
                    <label for="tel">Celular</label>
                    <input name="tel" type="tel" id="tel" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="nasc">Data de nascimento</label>
                    <input name="nasc" type="date" id="nasc" placeholder="Digite seu nome" required>
                </div>
            </div>
            <div class="gender-input">
                <div class="gender-title">
                    <h6>Sexo</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" name="feminino" id="feminino" checked>
                        <label for="feminino">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" name="masculino" id="masculino" uncheked>
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" name="outro" id="outro">
                        <label for="outro">Outro</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" name="none" id="none">
                        <label for="none">Prefiro n√£o dizer</label>
                    </div>
                </div>
            </div>
            <div class="continue-box">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
